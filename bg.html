<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slanted Text Background</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  .slanted-text-container {
    position: relative;
    padding: 20px;
    background: linear-gradient(to left, #3498db, #ffffff);
    color: #fff;
    font-size: 24px;
    font-family: Arial, sans-serif;
    transform: skew(15deg);
    margin-left: 20px;
    margin-right: 20px;
    padding-left: 40px;
    padding-right: 40px;
    border-radius: 30px;
  }

  .slanted-text {
    transform: skew(-15deg);
    margin-left: 20px;
    margin-right: 20px;
    padding-left: 40px;
    padding-right: 40px;
  }
</style>
</head>
<body>
  <div class="slanted-text-container">
    <div class="slanted-text">
      <p>This is a beautiful slanted text background.</p>
    </div>
  </div>
</body>
</html>
